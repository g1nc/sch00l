<template name="daySubmit">
    <div class="row valign-wrapper" style="height: 85vh">
        <div class="col s12 valign">
            <div class="row center">
                <h5>Добавление дня</h5>
            </div>
            <div class="row">
                <form class="col l6 offset-l3 m8 offset-m2 s12">
                    <div class="row">
                        <div class="input-field s12">
                            <i class="material-icons prefix">today</i>
                            <input id="date" type="date" class="datepicker">
                            <label for="date">Дата</label>
                        </div>
                        <div class="input-field s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="event" class="materialize-textarea"></textarea>
                            <label for="event">Событие</label>
                        </div>
                    </div>
                    <div class="row center">
                        <button type="submit" class="waves-effect waves-light btn btn-large blue"><i class="material-icons left">add</i>добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
