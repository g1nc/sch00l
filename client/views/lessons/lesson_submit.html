<template name="lessonSubmit">
  <div class="row valign-wrapper" style="height: 85vh">
    <div class="col l6 offset-l3 m8 offset-m2 s12 valign">
      <form>
        <div class="row center">
          <h5>Добавление урока</h5>
        </div>
        <div class="row">
          <div class="input-field s12">
            <i class="material-icons prefix">class</i>
            <input id="name" type="text">
            <label for="name" class="active">Название</label>
          </div>
          <div class="col s12 center">
            <button type="submit" class="waves-effect waves-light btn btn-large blue"><i class="fa fa-plus left"></i>Добавить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
