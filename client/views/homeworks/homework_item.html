<template name="homeworkItem">
    <li>
        <div class="collapsible-header">
            <i class="material-icons">class</i>{{lesson}}
            {{#if admin}}
                <a href="#" class="homework-remove orange-text right"><i class="fa fa-trash"></i></a>
                <a href="#" class="homework-edit blue-text right"><i class="fa fa-pencil"></i></a>
            {{/if}}
        </div>
        <div class="collapsible-body"><p>{{body}}</p></div>
    </li>
</template>
