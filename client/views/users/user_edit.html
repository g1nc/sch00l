<template name="userEdit">
  <div class="row valign-wrapper" style="height: 85vh">
    <form class="col l6 offset-l3 m8 offset-m2 s12 valign">
      <div class="row center" style="margin-bottom: 0">
        <h5>Редактирование пользователя</h5>
      </div>
      <div class="row">
        <div class="input-field s12">
          <i class="fa fa-user-secret prefix"></i>
          <input id="username" value="{{username}}" type="text" required>
          <label for="username" class="active">Имя пользователя</label>
        </div>

        <div class="input-field s12">
          <i class="fa fa-lock prefix"></i>
          <input id="password" type="text" required>
          <label for="password">Пароль</label>
        </div>

        <div class="input-field s12">
          <i class="fa fa-user prefix"></i>
          <select id="pupil">
            {{#each pupils}}
              {{#if parent}}
                <option value="{{_id}}" selected>{{name}}</option>
              {{else}}
                <option value="{{_id}}">{{name}}</option>
              {{/if}}
            {{/each}}
          </select>
          <label for="pupil">Ученик</label>
        </div>

        <div class="col s12 center">
          <button type="submit" class="waves-effect waves-light btn btn-large blue">
            <i class="fa fa-plus left"></i><span>добавить</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</template>
