<template name="header">
  <nav>
    <div class="nav-wrapper blue">
      <a href="{{pathFor 'daysList'}}" class="brand-logo center">
        <img src="/images/student.png" class="responsive-img" width="60" alt="">
      </a>
      <ul class="left">
        <li>
          <a href="{{pathFor 'daysList'}}">
            <i class="fa fa-calendar left orange-text"></i><span class="hide-on-med-and-down">Расписание</span>
          </a>
        </li>
        <li>
          <a href="{{pathFor 'pupilsList'}}">
            <i class="material-icons left orange-text">trending_up</i><span class="hide-on-med-and-down">Оценки</span>
          </a>
        </li>
      </ul>
      <ul class="right">
        {{#if isAdmin}}
          <li>
            <a href="{{pathFor 'manage'}}">
              <i class="fa fa-cogs left orange-text"></i><span class="hide-on-med-and-down">Управление</span>
            </a>
          </li>
        {{/if}}
        {{#if currentUser}}
          <li>
            <a href="#" id="logout-button">
              <i class="fa fa-sign-out right orange-text"></i><span class="hide-on-med-and-down">Выйти</span>
            </a>
          </li>
        {{else}}
          <li>
            <a href="{{pathFor 'loginPage'}}">
              <i class="fa fa-sign-in right orange-text"></i><span class="hide-on-med-and-down">Войти</span>
            </a>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
